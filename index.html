<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>feedback form</title>
</head>

<body>



  <div class="container">

    <div class="heading">
      <h2>Instagram survey form</h2>
      <br>
      <p>Thank you for taking the time to help us improve the paltform</p>
    </div>
    <fieldset class="form">
      <form>


        <label>Name:
          <br>
          <input class="blank" type="text" name="first-name" required placeholder="Enter your name" /></label>
        <br>
        <label>Username
          <br>
          <input class="blank" type="text" name="username" required placeholder=" Enter your instagram username" />
        </label>
        <br>
        <label>Emali
          <br>
          <input class="blank" type="email" name="Emali" required placeholder="Enter your email " /></label>
        <br>
        <label>Age
          <br>
          <input class="blank" type="number" name="age" max="100" min="9" placeholder="Age" /> </label>
        <br>
        <br>
        <p class="blank">Would you recommed instagram to a friend?</p>
        <br>
        <label><input type="radio" name="account-type" class="inline" />Definitely</label>
        <br>
        <br>
        <label><input type="radio" name="account-type" class="inline" /> Maybe</label>
        <br>
        <br>
        <label><input type="radio" name="account-type" class="inline" /> Not suret</label>
        <br>
        <br>


        <p class="blank">what is your favorite feature of instagram</p>
        <br>
        <select class="blank" i name="referrer">

          <option>(select an option)</option>
          <option value="1" class="option">Post </option>


          <option value="2" class="option">Reel</option>

          <option value="3" class="option">Story</option>

          <option value="4" class="option">Story Highlight</option>

          <option value="5" class="option">live</option>

          <option value="6" class="option">Gudie</option>
        </select>
        <br>
        <br>
        <p> What would you like to see improved?</p>
        <br>
     
        <label><input type="radio" name="improved0" /> post</label>
        <br>
        <br>
        <label><input type="radio" name="improved1" /> Reel</label>
        <br>
        <br>
        <label><input type="radio" name="improved2" />Story</label>
        <br>
        <br>
        <label><input type="radio" name="improved3" /> Story Highlight</label>
        <br>
        <br>
        <label><input type="radio" name="improved4" />live</label>
        <br>
        <br>
        <label><input type="radio" name="improved5" /> Gudie</label>
        <br>
        <br>
        <label><input type="radio" name="improved6" /> Archive</label>
        <br>
        <br>
        <label><input type="radio" name="improved7" /> Close friends</label>
        <br>
        <br>
        <label><input type="radio" name="improved" /> Additional feature</label>
        <br>
        <br>

        </label>
        
        <label>Any Comment or suggestions?
          <br>
          <br>
          <textarea class="blanksuggestion" name="bio" rows="10" cols="4"
            placeholder=" Enter your comment here..."></textarea>
        </label>
        <br>
        <br>
        <div class="form-groups">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>






      </form>
    </fieldset>
  </div>




</body>

</html>
